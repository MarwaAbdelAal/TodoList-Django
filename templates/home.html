{% extends 'base.html' %}


{% block content %}
    <h1>Todo List</h1>

    <div class="container">
        <a href="{% url 'createTodo' %}" class="btn btn-primary"> Create Todo</a>
    </div>

    <form method="GET">
        {{ filter.form }}
        <input type="submit" value="Search">
    </form>

    <ul>
        {% for todo in todos %}
            <li> <a href='{% url 'detailed' todo.id %}'> {{ todo.title }} </a> 
            <a class="btn btn-warning" href='{% url 'updateTodo' todo.id %}'> Update </a> 
            <a class="btn btn-danger" href='{% url 'deleteTodo' todo.id %}'> Delete </a> </li><br>
        {% endfor %}
    </ul>
{% endblock %}
